<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body4">
    <div class="container4">
        <div class="left-section">
            <div class="logo4">
                <img src="images/Logo (1).svg"/>
            </div>
            <h1 class="h4">For Individuals</h1>
            <p class="description">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-container">
            <form>
                <div class="form-row">
                    <div class="form-field">
                        <label class="label4" for="firstName">First Name</label>
                        <input class="input4" type="text" id="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-field">
                        <label class="label4" for="lastName">Last Name</label>
                        <input class="input4" type="text" id="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="label4" for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label class="label4" for="dob">Date of Birth</label>
                        <input class="input4" type="date" id="dob" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label class="label4" for="weight">Weight (KG)</label>
                        <input class="input4" type="number" id="weight" placeholder="Enter Weight" required>
                    </div>
                    <div class="form-field">
                        <label class="label4" for="height">Height (CM)</label>
                        <input class="input4" type="number" id="height" placeholder="Enter height" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label4" for="activity">Activity Level</label>
                    <select id="activity" required>
                        <option value="">Select here</option>
                        <option value="sedentary">Sedentary</option>
                        <option value="light">Light Activity</option>
                        <option value="moderate">Moderate Activity</option>
                        <option value="high">High Activity</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label4" for="password">Password</label>
                    <div class="password-field">
                        <input class="input4" type="password" id="password" required>
                        <span class="password-toggle">üëÅ</span>
                    </div>
                </div>
                <button type="submit" class="button4">Register</button>
                 <br/><p>By Clicking Register, you agree to our <span class="span4">Terms of use </span>and our <span class="span4">Privacy policy</span></p>
            </form>
        </div>
    </div>
</body>
</html>
